<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>calculator</h1>
    <div class="card">
        <div class="cal-card">
            <input type="text" id="result" maxlength="10px">
            <!-- In here you can only put 10 character a time -->
        </div>
        <div class="calc-body">
            <!-- first button section -->
            <div>
                <input type="button" value="C" class="btn btn-style2">
                <input type="button" value="+/-" class="btn btn-style2">
                <input type="button" value="%" class="btn btn-style2">
                <input type="button" value="/" class="btn btn-style1" >
            </div>
            <!-- second button section -->
            <div>
                <input type="button" value="7" class="btn">
                <input type="button" value="8" class="btn">
                <input type="button" value="9" class="btn">
                <input type="button" value="*" class="btn btn-style1">
            </div>
            <!-- 3rd button section -->
            <div>
                <input type="button" value="6" class="btn">
                <input type="button" value="5" class="btn">
                <input type="button" value="4" class="btn">
                <input type="button" value="-" class="btn btn-style1">
            </div>
            <!-- 4th button section -->
            <div>
                <input type="button" value="3" class="btn">
                <input type="button" value="2" class="btn">
                <input type="button" value="1" class="btn">
                <input type="button" value="+" class="btn btn-style1">
            </div>
            <!-- 5th button section-->
            <div>
                <input type="button" value="0" class="btn">
                <input type="button" value="." class="btn">
                <input type="button" value="DEL" class="btn">
                <input type="button" value="=" class="btn" style="background-color: rgb(255, 123, 0);">
            </div>
        </div>
    </div>
    
</body>
</html>
